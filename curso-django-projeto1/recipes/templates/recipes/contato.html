<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - {{ nome }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      max-width: 500px;
      width: 90%;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #2575fc;
      margin-bottom: 20px;
    }
    .info {
      margin: 12px 0;
      font-size: 16px;
      color: #333;
      position: relative;
    }
    .info strong {
      display: inline-block;
      width: 110px;
      color: #555;
    }
    .habilidades {
      list-style-type: disc;
      margin-left: 130px;
      color: #444;
    }
    a.copy {
      color: #2575fc;
      text-decoration: none;
      cursor: pointer;
      position: relative;
    }
    a.copy::after {
      content: 'Clique para copiar';
      position: absolute;
      bottom: -20px;
      left: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }
    a.copy:hover::after {
      opacity: 1;
    }
    .btn-voltar {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn-voltar:hover {
      background: #6a11cb;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contato</h1>
    <div class="info">
      <strong>Nome:</strong> {{ nome }}
    </div>
    <div class="info">
      <strong>Idade:</strong> {{ idade }}
    </div>
    <div class="info">
      <strong>Email:</strong>
      <a class="copy" onclick="copiarTexto('{{ email }}')">{{ email }}</a>
    </div>
    <div class="info">
      <strong>Telefone:</strong>
      <a class="copy" onclick="copiarTexto('{{ telefone }}')">{{ telefone }}</a>
    </div>
    <div class="info">
      <strong>Profiss√£o:</strong> {{ profissao }}
    </div>
    <div class="info">
      <strong>Linguagem:</strong> {{ linguagem }}
    </div>
    <div class="info">
      <strong>Habilidades:</strong>
      <ul class="habilidades">
        {% for habilidade in habilidades %}
          <li>{{ habilidade }}</li>
        {% endfor %}
      </ul>
    </div>
    <a class="btn-voltar" href="javascript:history.back()">Voltar</a>
  </div>

  <div id="toast" class="toast">Copiado com sucesso!</div>

  <script>
    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto).then(function() {
        mostrarToast("Copiado: " + texto);
      }, function(err) {
        console.error('Erro ao copiar: ', err);
      });
    }

    function mostrarToast(mensagem) {
      var toast = document.getElementById("toast");
      toast.textContent = mensagem;
      toast.classList.add("show");
      setTimeout(function() {
        toast.classList.remove("show");
      }, 3000);
    }
  </script>
</body>
</html>
